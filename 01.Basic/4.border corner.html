<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Boostrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <style>
        div > div {
            border: 1px solid black;
            width: 120px;
            height: 50px;
            margin: 0.3em;
            padding: 10px 0;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border border-primary rounded">.bg-primary</div>
        <div class="border border-primary rounder-top">.bg.secondary</div>
        <div class="border border-primary rounder-end">."bg-success</div>
        <div class="border border-primary rounder-bottom">.bg-danger</div>
        <div class="border border-primary rounder-start">.bg-warning</div>
        <div class="border border-primary rounder-circle">.bg-info</div>
        <div class="widht: 150px" class="border border-primary rounder-pill">.rounded-pill</div>
        <div class="widht: 50px" class="border border-primary rounder-pill">.rounded-pill</div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
