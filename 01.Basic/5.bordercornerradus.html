<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Boostrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <style>
        div > div {
            border: 1px solid black;
            width: 120px;
            height: 50px;
            margin: 0.3em;
            padding: 10px 0;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border border-primary rounded-0">.rounded-0</div>
        <div class="border border-primary rounder-1">.rounder-1</div>
        <div class="border border-primary rounder-2">."rounder-2</div>
        <div class="border border-primary rounder-3">.rounder-3</div>
        
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
